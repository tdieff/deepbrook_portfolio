{% extends "deepbrook_portfolio/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h4>New Account</h4>
	<p> {{ message }} </p>
	<form action="{% url 'deepbrook_portfolio:register' %}" method="post">
		{% csrf_token %}
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="declare username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="declare password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="re-type password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
