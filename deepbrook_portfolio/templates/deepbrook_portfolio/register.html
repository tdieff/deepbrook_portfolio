{% extends "deepbrook_portfolio/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h4 style="color: white">New Account</h4>

	<form action="{% url 'deepbrook_portfolio:login' %}" method="post">
		{% csrf_token %}
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="declare username" type="text">
        </div>
        <p style="color: white; font-size: x-small">(Password must contain: at least 8 characters, at least 1 number, and at least 1 symbol)</p>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="declare password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="re-type password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
