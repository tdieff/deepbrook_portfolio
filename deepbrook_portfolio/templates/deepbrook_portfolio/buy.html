{% extends "deepbrook_portfolio/layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div class="right">
        <p>Logged in as <span style="color: #7efcd6">{{ request.user.username }}</span></p>
    </div>
    <h5 style="color: white">Buy</h5>
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" name="symbol" placeholder="ticker symbol" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="how many shares?" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Place Order</button>
    </form>
{% endblock %}
