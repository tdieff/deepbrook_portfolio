{% extends "deepbrook_portfolio/layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<p>{{ message }}</p>
	<form action="{% url 'deepbrook_portfolio:login' %}" method="post">
		{% csrf_token %}
        <div class="form-group">
			<input type="text", name="username", placeholder="Username",
			 		autocomplete="off", autofocus class="form-control">
        </div>
        <div class="form-group">
			<input type="password", name="password", placeholder="Password",
			 		autocomplete="off", class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
	<p>Don't have an account?<a href="{% url 'deepbrook_portfolio:register' %}"> Create new account</a>.</p>
{% endblock %}
